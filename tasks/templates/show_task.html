<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
</head>
<body>
    <h2>Projects</h2>
    <ol>
        {% for project in projects %}
            <li>{{ project.name }}</li>
        {% empty %}
            <li>No projects found.</li>
        {% endfor %}
    </ol>
</body>
</html>
