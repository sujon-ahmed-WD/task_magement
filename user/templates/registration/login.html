<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
</head>
<body>
    <h1>Welcome to Authentication System</h1>
    <div>
       
        {% if messages %}
            {% for message in  messages %}
            <p class="bg-green-500 ">{{message}}</p>
            {% endfor %}
        {% endif %}
        
        {% comment %} {% if form.non_field_errors %}
            {% for error in form.non_field_errors  %}
            {{error}}
            {% endfor %}
        {% endif %} {% endcomment %}
        <form method='POST'>
            {% csrf_token %}
           {{form}}
            <button class="p-2 bg-green-400" type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
